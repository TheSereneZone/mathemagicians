<!--Templates-->
<template name="home">
  <div class="row">
    {{#each lessons}}
      {{> lesson}}
    {{/each}}
  </div>
</template>

<template name="about">
  <div>
    LMU Senior Project
  </div>
</template>

<template name="subject">
  <nav class="nav nav-pills nav-stacked">
    <li>Derpodile</li>
    <li>Cher Ami</li>
  </nav>
</template>

<template name="lesson">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src={{url}} allowfullscreen></iframe>
      </div>
      <div class="caption">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
      </div>
    </div>
  </div>
</template>
